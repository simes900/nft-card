<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Blinker:wght@600&family=Outfit:wght@300;400;600&family=Roboto+Slab:wght@100;300;400;700&family=Source+Sans+Pro:wght@200;300;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="card">
    <div class="card-eth-image-frame">
      <img class="card-nft-image" src="images/image-equilibrium.jpg">
    </div>
    <h2 class="card-title">Equilibrium #3429</h2> 
    <p class="card-summary">Our Equilibrium collection promotes balance and calm.</p>
    <img class="card-eth-image" src="images/icon-ethereum.svg">
    <p class="card-price">0.041 ETH</p>
    <img class="card-clock-image" src="images/icon-clock.svg">
    <p class="card-day">3 days left</p>
    <hr class="solid">
    <img class="card-avatar-image" src="images/image-avatar.png">
    <p class="card-author">Creation of <span>Jules Wyvern</span></p>
</div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.simonk.me">Simon Kuang</a>.
    <br>Created with CSS grid
  </div>
</body>
</html>
